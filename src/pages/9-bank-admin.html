<!-- mockup 8 -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 font-mono">
    <div
      class="flex items-center mb-24 justify-center h-3/4 mt-16 sm:w-2/4 md:w-2/4 w-full mx-auto py-6 rounded-xl shadow-xl bg-white"
    >
      <div>
        <img src="../assets//logo.png" alt="banque-misr-logo" />
        <h2 class="font-semibold font mt-5 mb-5 text-xl text-center">
          Bank Admin
        </h2>
        <h3 class="font-semibold mt-2 mb-2 text-center">Account Management</h3>
        <form class="mt-6 flex flex-col justify-center items-end">
          <div class="mb-5 w-full flex flex-col text-sm font-mono">
            <label
              for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only .k:text-white"
              >Search</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 top-5 left-0 flex items-center pl-3 pointer-events-none"
              >
                <svg
                  aria-hidden="true"
                  class="w-5 h-5 text-gray-500 .k:text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </div>
              <label>Search Account name</label>
              <input
                type="search"
                id="default-search"
                class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 .k:bg-gray-700 .k:border-gray-600 .k:placeholder-gray-400 .k:text-white .k:focus:ring-blue-500 .k:focus:border-blue-500"
                placeholder="Search Mockups, Logos..."
                required
              />
            </div>
          </div>
          <div class="mb-5 flex w-full flex-col text-sm font-mono">
            <label
              for="default-search"
              class="mb-2 text-sm font-medium text-gray-900 sr-only .k:text-white"
              >Search</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 top-5 left-0 flex items-center pl-3 pointer-events-none"
              >
                <svg
                  aria-hidden="true"
                  class="w-5 h-5 text-gray-500 .k:text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  ></path>
                </svg>
              </div>
              <label>Search Account name</label>
              <input
                type="search"
                id="default-search"
                class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 .k:bg-gray-700 .k:border-gray-600 .k:placeholder-gray-400 .k:text-white .k:focus:ring-blue-500 .k:focus:border-blue-500"
                placeholder="Search Mockups, Logos..."
                required
              />
            </div>
          </div>
          <div
            class="mb-5 text-sm font-mono flex flex-col items-cener ml-5 w-full gap-0"
          >
            <label class="text-sm whitespace-nowrap">Partner Rules </label>
            <select
              name="ID"
              type="text"
              class="rounded border-transparent w-full bg-gray-100 hover:border-primary-500 active:border-primary-500 focus:border-primary-500 focus:ring-1 focus:ring-primary-500"
            >
              <option value="text1">Rule 1</option>
              <option value="text1">Rule 2</option>
              <option value="text1">Rule 3</option>
              <option value="text1">Rule 4</option>
            </select>
          </div>
          <div class="mb-5 text-sm font-mono w-full">
            <label class="inline-flex items-center">
              <span class="ml-2 mr-5"> File mkaer</span>
              <input type="checkbox" />
            </label>
          </div>
          <div class="mb-5 text-sm font-mono w-full">
            <label class="inline-flex items-center">
              <span class="ml-2 mr-5"> Fianacial File Mkaer </span>
              <input type="checkbox" />
            </label>
          </div>
          <div class="mb-5 text-sm font-mono w-full">
            <label class="inline-flex items-center">
              <span class="ml-2 mr-5"> Reciving Financial files </span>
              <input type="checkbox" />
            </label>
          </div>
          <div class="mb-5 text-sm font-mono w-full">
            <label class="inline-flex items-center">
              <span class="ml-2 mr-5"> Accessing financial files </span>
              <input type="checkbox" />
            </label>
          </div>
          <div class="mb-5 text-sm font-mono w-full">
            <label class="inline-flex items-center">
              <span class="ml-2 mr-5"> Access only employee data </span>
              <input type="checkbox" />
            </label>
          </div>
          <div class="mx-auto mt-5 mb-3">
            <a
              href="./payment-schedule.html"
              class="px-8 ml-8 hover:bg-gray-200 hover:text-black hover:cursor-pointer rounded-lg shadow-lg bg-primary-500 py-3 mt-5 text-white"
            >
              Next
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
