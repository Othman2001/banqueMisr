<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 font-mono">
    <div
      class="flex items-center mb-24 justify-center h-3/4 mt-16 sm:w-2/4 md:w-2/4 w-full mx-auto py-6 rounded-xl shadow-xl bg-white"
    >
      <div class="">
        <img src="../assets//logo.png" alt="banque-misr-logo" />
        <h2 class="font-bold font mt-5 mb-5 text-xl text-center">
          Partner Onboarding
        </h2>
        <form class="mt-6 flex flex-col justify-center items-end">
          <div class="mb-5 text-sm font-mono">
            <label>Partner Name: </label>
            <input
              name="name"
              type="text"
              class="rounded border-transparent bg-gray-100 hover:border-primary-500 active:border-primary-500 focus:border-primary-500 focus:ring-1 focus:ring-primary-500"
            />
          </div>
          <div class="mb-5 font-mono text-sm">
            <label>Partner ID: </label>
            <input
              name="ID"
              type="text"
              class="rounded border-transparent bg-gray-100 hover:border-primary-500 active:border-primary-500 focus:border-primary-500 focus:ring-1 focus:ring-primary-500"
            />
          </div>
          <div
            class="mb-5 text-sm font-mono ml-12 flex items-cener w-full gap-0"
          >
            <label class="mr-8 ml-5">Partner Delegate </label>
            <select
              name="ID"
              type="text"
              style="width: 100% !important"
              class="rounded border-transparent bg-gray-100 hover:border-primary-500 active:border-primary-500 focus:border-primary-500 focus:ring-1 focus:ring-primary-500"
            >
              <option value="text1">tex</option>
              <option value="text1">tex</option>
              <option value="text1">tex</option>
              <option value="text1">tex</option>
            </select>
          </div>
          <div class="mb-5 text-sm font-mono ml-12 flex w-full gap-0">
            <label class="ml-5 text-sm font-mono">
              Preferred Bank Branch
            </label>
            <select
              name="ID"
              type="text"
              style="width: 100% !important"
              class="rounded border-transparent max-h-11 bg-gray-100 hover:border-primary-500 active:border-primary-500 focus:border-primary-500 focus:ring-1 focus:ring-primary-500"
            >
              <option value="text1">tex</option>
              <option value="text1">tex</option>
              <option value="text1">tex</option>
              <option value="text1">tex</option>
            </select>
          </div>

          <div class="mb-5 font-mono text-sm">
            <label>Partner Role </label>
            <input
              name="ID"
              type="text"
              class="rounded border-transparent bg-gray-100 hover:border-primary-500 active:border-primary-500 focus:border-primary-500 focus:ring-1 focus:ring-primary-500"
            />
          </div>
          <div class="mb-5 font-mono text-sm">
            <label>Mobile Number </label>
            <input
              name="ID"
              type="text"
              class="rounded border-transparent bg-gray-100 hover:border-primary-500 active:border-primary-500 focus:border-primary-500 focus:ring-1 focus:ring-primary-500"
            />
          </div>
          <div class="mb-5 font-mono text-sm">
            <label>Partner Address </label>
            <input
              name="ID"
              type="text"
              class="rounded border-transparent bg-gray-100 hover:border-primary-500 active:border-primary-500 focus:border-primary-500 focus:ring-1 focus:ring-primary-500"
            />
          </div>
          <div class="mx-auto mt-5 mb-3">
            <a
              class="px-8 ml-8 hover:bg-gray-200 hover:text-black hover:cursor-pointer rounded-lg shadow-lg bg-primary-500 py-3 mt-5 text-white"
            >
              Next
            </a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
